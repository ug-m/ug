name: Extract ZIP Files to Images Folder

on:
  push:
    paths:
      - 'images/*.zip'  # Trigger on any ZIP file uploaded to the 'images' folder

jobs:
  unzip:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Extract the first ZIP file (a.zip) directly into images/
      - name: Extract a.zip
        run: |
          unzip 'images/a.zip' -d images/  # Extract contents directly to images/

      # Step 3: Extract the second ZIP file (b.zip) directly into images/
      - name: Extract b.zip
        run: |
          unzip 'images/b.zip' -d images/  # Extract contents directly to images/

      # Step 4: Commit and push changes
      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add images/*  # Add all extracted files to the commit
          git commit -m "Extracted files from a.zip and b.zip into images/"
          git push origin main  # Push changes back to the repository
